<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemHoot - Anteprima Tema Laboratorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 50%, #2d1b69 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Laboratorio Background */
        .lab-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.8;
        }
        
        /* Particelle fluttuanti */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.6; }
            50% { transform: translateY(50vh) translateX(20px); opacity: 1; }
            90% { opacity: 0.6; }
        }
        
        /* Container principale */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .beaker-icon {
            width: 60px;
            height: 60px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #00ff88); }
            to { filter: drop-shadow(0 0 20px #00bfff); }
        }
        
        .title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00bfff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #8a2be2;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Game Interface Preview */
        .game-interface {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .quiz-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(0, 191, 255, 0.3);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }
        
        .quiz-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, rgba(0, 255, 136, 0.1), transparent 30%);
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quiz-content {
            position: relative;
            z-index: 1;
        }
        
        .question {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .answer-button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: linear-gradient(135deg, rgba(0, 191, 255, 0.2), rgba(0, 255, 136, 0.2));
            border: 2px solid rgba(0, 191, 255, 0.4);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .answer-button:hover {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            transform: translateY(-2px);
        }
        
        .answer-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .answer-button:hover::before {
            left: 100%;
        }
        
        /* Atom Animation */
        .atom-container {
            position: fixed;
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            z-index: 0;
        }
        
        .atom {
            position: relative;
            width: 100%;
            height: 100%;
            animation: spin 10s linear infinite;
        }
        
        .nucleus {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background: #8a2be2;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #8a2be2;
        }
        
        .orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid rgba(0, 191, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .orbit:nth-child(2) {
            width: 40px;
            height: 40px;
            animation: orbit1 3s linear infinite;
        }
        
        .orbit:nth-child(3) {
            width: 70px;
            height: 70px;
            animation: orbit2 5s linear infinite reverse;
        }
        
        .electron {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ff88;
            border-radius: 50%;
            top: -3px;
            left: calc(50% - 3px);
            box-shadow: 0 0 8px #00ff88;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes orbit1 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes orbit2 {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Demo Controls */
        .controls {
            text-align: center;
            margin-top: 3rem;
        }
        
        .demo-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00bfff, #8a2be2);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 1rem;
        }
        
        .demo-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 191, 255, 0.3);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .game-interface {
                grid-template-columns: 1fr;
            }
            .title {
                font-size: 2rem;
            }
            .atom-container {
                display: none;
            }
        }
    </style>
</head>
